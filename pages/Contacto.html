<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Rincón Multiespacio</title>
    <link rel="shortcut icon" href="../assets/images/el-rincon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <header class="border-bottom border-dark sticky-top">
        <nav class="navbar navbar-expand-lg bg-light navbar-light sticky-top">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="../assets/images/El-Rincon-letras.png" width="170" alt="el-rincon-logo" class="navbarlogo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto fw-bold">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Sobre Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/Servicios.html">Servicios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/Galeria.html">Galería</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../pages/Comollegar.html">¿Cómo llegar?</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../pages/Contacto.html">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="main">
        <section class="bg-dark text-white p-4">
            <div class="container">
              <h1 class="display-1 mb-3 text-center main__title">Contacto</h1>
            </div>
        </section>
        <section class="container main__contact">
            <div class="row mt-5">
              <div class="col-lg-12 col-lg-offset-2">               
                <form id="contact-form" method="post" action="" role="form">       
                <div class="messages"></div>        
                <div class="controls">        
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group fw-bolder fs-2">
                        <label for="form_name">Nombre *</label>
                        <input id="form_name" type="text" name="name" class="form-control" placeholder="" required="required" data-error="Firstname is required.">
                        <div class="help-block with-errors"></div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group  fw-bolder fs-2">
                        <label for="form_lastname">Apellido *</label>
                        <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="" required="required" data-error="Lastname is required.">
                        <div class="help-block with-errors"></div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group fw-bolder fs-2">
                        <label for="form_email">Email *</label>
                        <input id="form_email" type="email" name="email" class="form-control" placeholder="" required="required" data-error="Valid email is required.">
                        <div class="help-block with-errors"></div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group fw-bolder fs-2">
                        <label for="form_phone">Teléfono</label>
                        <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="">
                        <div class="help-block with-errors"></div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group fw-bolder fs-2">
                        <label for="form_message">Consulta *</label>
                        <textarea id="form_message" name="message" class="form-control" placeholder="" rows="4" required data-error="Please,leave us a message."></textarea>
                        <div class="help-block with-errors"></div>
                      </div>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                      <input type="submit" class="btn btn-success btn-send m-5" value="Enviar">
                    </div>
                  </div>
                 
                </div>
        
                </form>
        
              </div>
        
            </div>
        
        </section>            
    </main>
    <footer>
        <section class="bg-dark text-white p-2">
            <div class="container">
              <p class="lead text-center">2022 Copyright - Diseñado y programado por Gabriel De Marchi</p>
            </div>
        </section>
    </footer>
</body>
</html>
